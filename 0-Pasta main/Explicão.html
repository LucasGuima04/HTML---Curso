        /*
O sinal = "Recebe"


+ = soma

ORDEM DE PRECEDENCIA
()          Parentesis
**          Pontencia
*,/,%       Multi/Dic
+,-         Soma/Sub

Casos para adicionar um numero para a mesma variavel (n = n+1)
 var n = 3
 n + = 4  <--Mesma Coisa-->  Pos-Incremento ---> n++ x    <--Mesma Coisa-->    Pre-Incremento ---> ++n x
 n - = 5  <--Mesma Coisa-->  Pos-Incremento ---> n-- x    <--Mesma Coisa-->    Pre-Incremento ---> --n x
 n * = 4
 n / = 2
 n **= 2
 n % = 5

-------------------------------------------------------------------------------------------------------------------------------------------------------------------

--RELACIONAIS--

>  - Maior
<  - Menor
>= - Maior ou igual
<= - Menor ou igual
== - Identico
!= - Não igual ou diferente

--Identidade--
5 == 5   -> True
5 == '5' -> True  - 2 sinais verifica se é igual apenas, sem diferença de tipo
5 === '5'-> False - 3 sinais de igual verifica se é identico e mesmo tipo (number, string ...)
5 === 5  -> True 
5 !== 5  -> False - A mesma coisa que para 3 sinais de igual, mas referente a diferença

--Lógico--

!  -> Negação       ---> Não pode ser. - True ou False
&& -> Conjução      ---> Pode ser um e outro. A duas acontecem True, se nunhuma das duas acontecer False
|| -> Disjução      ---> Tem que ser um ou outro ou os dois fatores. Se as duas ou uma das duas True, se nenhuma acontecer False

?: -> Ternário      ---> Teste?True:False                 Junta 3 Operandos
