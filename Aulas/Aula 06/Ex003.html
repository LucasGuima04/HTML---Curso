<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
font: normal 18pt Arial;
background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Programinha do Luk Force</h1>
    <script>
        var Num1 = Number(prompt('Numero'))//Definir (var)
        var Num2 = Number(prompt('Numeruzin2')) //Number.pa... serve para definir como um numero
        var Sol = Num1 + Num2 //Soma dos números
        var Num3 = Number(prompt('Coloca um numero de 1 a 100'))
        if (Num3 <= 100) {
            document.write(`A soma: ${Num3}. <br/>`) //Condição de sim
        } else {
            document.write('Tente novamente <br/>')//condição caso não ocorra o if
        }
        document.write('<br/>') //Pular linha para o prox cmd
        document.write("O número é " + Sol + " ,Tlg q o pai é brabo né? <br/>")

    </script>
</body>
