<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites</title>
    <style>
        body {
font: normal 18pt Arial;
background-color: rgb(179, 179, 179);
        }
        input#verificar {
        background-color: aquamarine;
        }
        div#res {
            color: gainsboro;
        }
    </style>
</head>
<body>
    <h1>Verificação de Paises</h1>
    <input type="text" name="Cnt2" id="Cnt2">
    <input type="button" value="Verificar" id="verificar" onclick="Verificação()" onkeypress="">
    <div id='res'><p> De qual país voce é?</p></div>
    <script>
        function Verificação() {
           var pais1 = document.getElementById('Cnt2')
           var resultado = document.getElementById('res')
           var pais = String(pais1.value)  //Definir input:text para string
           var lst = pais.charAt(pais.length - 1) //Achar a ultima letra da palavra
           if (pais == 'Brasil') {
               resultado.innerHTML = (`Voce é <strong>${pais}<strong>`)
                resultado.innerHTML += ( 'Voce é brasileiro! Tmj')
           } else if (lst == "a") {              
               resultado.innerHTML = (`<p>Voce é da <strong>${pais}<strong></p>`)
                resultado.innerHTML += ('<p>Bem vindo!</p>')
           } else {
                resultado.innerHTML = (`<p>Voce é do <strong>${pais}<strong></p>`)
                resultado.innerHTML += ('<p>Bem vindo!</p>')
           }
        }
    </script>
</body>
</html>
